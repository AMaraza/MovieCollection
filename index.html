<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Collection</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
       <header id="title-bar">
           <p id="movie-count">Total Movies: 0</p>
           <input id="list-title" value="My Movie List"></input>
           <button id="reset-button" onclick="ResetMovies()">Reset Lists</button>
       </header> 

        <main>
            <h2 id="instructions">Press the + button to add a movie to a list. Hover over a movie name to change it.</h2>
            <section class="movie-list" id="trash">
                <p>Drag Movie Here to Delete</p>
            </section>
            <div id="list-names">
                <h3>Backlog</h3>
                <h3>Watched</h3>
                <h3>Wishlist</h3>
            </div>
            <div id="lists">
                <section class="movie-list" id="backlog">
                    <div class="random-picker">
                        <button class="picker-button" id="backlog-button" onclick="PickMovie(this)">Pick Movie</button>
                    </div>
                    <div class="add-movie">
                        <button class="add-button" onclick="AddMovie(this)">+</button>
                    </div>
                </section>
                <section class="movie-list" id="watched">
                    <div class="random-picker">
                        <button class="picker-button" id="backlog-button" onclick="PickMovie(this)">Pick Movie</button>
                    </div>
                    <div class="add-movie">
                        <button class="add-button" onclick="AddMovie(this)">+</button>
                    </div>
                </section>
                <section class="movie-list" id="wishlist">
                    <div class="random-picker">
                        <button class="picker-button" id="backlog-button" onclick="PickMovie(this)">Pick Movie</button>
                    </div>
                    <div class="add-movie">
                        <button class="add-button" onclick="AddMovie(this)">+</button>
                    </div>
                </section>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
